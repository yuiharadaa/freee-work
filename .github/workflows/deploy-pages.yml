name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]        # mainにpush(=PRマージ等)で実行
  workflow_dispatch:          # 手動実行

# Pages デプロイに必要な権限
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を抑止（古いジョブをキャンセル）
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # ここで公開したい静的ファイルをまとめてアーティファクト化
      # ▼あなたの構成に合わせて "path" を変えてください
      #   - ルート直下に index.html などがある → "."
      #   - /public 配下に置いている           → "./public"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # ルートの場合は "." に変更

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
