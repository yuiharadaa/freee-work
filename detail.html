<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>freee 従業員詳細</title>
  <link rel="stylesheet" href="./style.css?v=42" />
  <link rel="stylesheet" href="./responsive.css?v=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.5/dist/chart.umd.min.js"></script>
</head>
<body>
  <a href="./index.html">← 一覧へ戻る</a>
  <h1>従業員の詳細</h1>

  <!-- ✅ KPI（今月/時計/年）レイアウト -->
<div class="kpi-row">
  <!-- 左：今月の給料（大きな数値表示） -->
  <div class="kpi-card big-number">
    <div class="kpi-title">今月の給料</div>
    <div id="monthlyTotalText" class="big-figure">¥0</div>
    <small>目安: <span id="monthlyCapText">¥0</span></small>
  </div>

  <!-- 中央：デジタル時計（既存DOMをそのまま移動） -->
  <div class="digital-clock-container">
    <div id="digitalClock" class="digital-clock">
      <span class="time">--:--:--</span>
      <span class="date">----年--月--日</span>
    </div>
  </div>

  <!-- 右：今年の給料（ドーナツ） -->
  <div class="kpi-card">
    <div class="kpi-title">今年の給料</div>
    <canvas id="annualPie" width="220" height="220" aria-label="今年の給料 円グラフ"></canvas>
    <div class="kpi-fig">
      <span id="annualTotalText">¥0</span>
      <small>上限: <span id="annualCapText">¥1,030,000</span></small>
    </div>
  </div>
</div>


  <div class="detail-card">
    <div><strong>従業員ID:</strong> <span id="empId">-</span></div>
    <div><strong>名前:</strong> <span id="empName">-</span></div>

    <div class="row">
      <div>
        <label for="position">ポジション</label><br/>
        <select id="position" aria-label="ポジション選択">
          <option value="レジ">レジ</option>
          <option value="ドリンカー">ドリンカー</option>
          <option value="フライヤー">フライヤー</option>
          <option value="バーガー">バーガー</option>
        </select>
      </div>

      <!-- ボタンをJSで注入する置き場 -->
      <div id="actionButtons" class="action-buttons"></div>
    </div>

    <!-- ステータス（重複を解消して1つに） -->
    <div id="status" class="status"></div>
  </div>

  <!-- 本日の勤務時間と給料 -->
  <div class="today-summary" style="margin:16px 0; padding:12px; background:#f9fafb; border-radius:8px;">
    <div style="display:flex; gap:24px; flex-wrap:wrap;">
      <div>
        <strong>本日の合計勤務時間:</strong>
        <span id="workTotal">0時間0分</span>
      </div>
      <div id="dailySalaryContainer" style="display:none;">
        <strong>本日の給料:</strong>
        <span id="dailySalary">¥0</span>
        <small style="color:#6b7280; margin-left:8px;">（時給: <span id="hourlyWage">¥0</span>）</small>
      </div>
    </div>
  </div>

  <h3 style="margin:16px 0 8px;">直近の履歴</h3>
  <div class="table-wrapper">
    <table class="table">
    <thead>
      <tr><th>日付</th><th>時刻</th><th>種別</th><th>ポジション</th><th>勤務時間</th></tr>
    </thead>
      <tbody id="historyBody"></tbody>
    </table>
  </div>

  <!-- 履歴1行テンプレ -->
  <template id="tpl-history-row">
    <tr>
      <td class="c-date"></td>
      <td class="c-time"></td>
      <td class="c-type"></td>
      <td class="c-pos"></td>
      <td class="c-dur"></td>
    </tr>
  </template>

  <!-- グローバルローディングオーバーレイ -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>

  <!-- cache-busting を付けて古いJSを掴まないように -->
  <script src="./api.js?v=42"></script>
  <script src="./detail.js?v=46"></script>
</body>
</html>
