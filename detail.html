<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>freee</title>
  <link rel="stylesheet" href="./style.css?v=7" />
</head>
<body>
  <a href="./index.html">← 一覧へ戻る</a>
  <h1>従業員の詳細</h1>

  <div class="detail-card">
    <div><strong>従業員ID:</strong> <span id="empId">-</span></div>
    <div><strong>名前:</strong> <span id="empName">-</span></div>

    <div class="row">
      <div>
        <label>ポジション</label><br/>
        <select id="position">
          <option value="レジ">レジ</option>
          <option value="ドリンカー">ドリンカー</option>
          <option value="フライヤー">フライヤー</option>
          <option value="バーガー">バーガー</option>
        </select>
      </div>

      <!-- ボタンをJSで注入する置き場 -->
      <div id="actionButtons" class="action-buttons"></div>
    </div>

    <!-- ステータス（重複を解消して1つに） -->
    <div id="status" class="status"></div>
  </div>

  <h3 style="margin:16px 0 8px;">直近の履歴</h3>
  <table class="table">
    <thead>
      <tr><th>日付</th><th>時刻</th><th>種別</th><th>ポジション</th><th>勤務時間</th><th>本日の給与</th></tr>
    </thead>
    <tbody id="historyBody"></tbody>
  </table>

  <!-- 履歴1行テンプレ -->
  <template id="tpl-history-row">
    <tr>
      <td class="c-date"></td>
      <td class="c-time"></td>
      <td class="c-type"></td>
      <td class="c-pos"></td>
      <td class="c-dur"></td>
      <td class="c-pay"></td>
    </tr>
  </template>

  <!-- cache-busting を付けて古いJSを掴まないように -->
  <script src="./api.js?v=2"></script>
  <script src="./detail.js?v=2"></script>
</body>
</html>
