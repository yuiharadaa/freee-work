<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>各従業員詳細</title>
  <link rel="stylesheet" href="./style.css?v=43" />
  <link rel="stylesheet" href="./responsive.css?v=1" />
</head>
<body>
  <a href="./index.html" class="back-link">← 一覧へ戻る</a>

  <h1 style="text-align: center; font-size: 2rem; font-weight: 700; margin: 0 0 24px; color: var(--text);">従業員勤怠管理</h1>


<div class="detail-card">
    <div><strong>従業員ID:</strong> <span id="empId">-</span></div>
    <div><strong>名前:</strong> <span id="empName">-</span></div>

    <div class="row">
      <div id="positionGroup" style="display:none;"></div>
        <label for="position">ポジション</label><br/>
        <select id="position" aria-label="ポジション選択">
          <option value="レジ">レジ</option>
          <option value="ドリンカー">ドリンカー</option>
          <option value="フライヤー">フライヤー</option>
          <option value="バーガー">バーガー</option>
        </select>
        <p id="positionHelp" class="help-text">退勤時は本日担当したポジションを選択してください</p>
      </div>

      <div id="actionButtons" class="action-buttons"></div>
    </div>

    <!-- ステータス（重複を解消して1つに） -->
    <div id="status" class="status"></div>
  </div>

  <!-- 本日の勤務時間と給料 -->
  <div class="today-summary" style="margin:16px 0; padding:12px; background:#f9fafb; border-radius:8px;">
    <div style="display:flex; gap:24px; flex-wrap:wrap;">
      <div>
        <strong>本日の合計勤務時間:</strong>
        <span id="workTotal">0時間0分</span>
      </div>
      <div id="dailySalaryContainer" style="display:none;">
        <strong>本日の給料:</strong>
        <span id="dailySalary">¥0</span>
        <small style="color:#6b7280; margin-left:8px;">（時給: <span id="hourlyWage">¥0</span>）</small>
      </div>
    </div>
  </div>
</div>


  <!--3カラム：左=今月の給与 / 中央=時計 / 右=年間給与 -->
<div class="detail-header-grid">
  <!-- 左：今月の給与合計 -->
  <section class="card mtd-card">
    <div class="card-title" style="display:flex;align-items:center;gap:8px;">
      <span>今月の給与合計</span>
    </div>
    <div id="monthlyIncome" class="money-hero">¥0</div>
    <div id="monthlyRange" class="subtext">--/--/-- – --/--/--</div>
  </section>

  <!-- 中央：デジタル時計 -->
  <section class="card clock-card" style="display:flex;justify-content:center;align-items:center;">
    <div class="digital-clock-compact">
      <span class="time-large">--:--:--</span>
      <span class="date-large">----年--月--日</span>
    </div>
  </section>

  <!-- 右：年間の給与 -->
  <section class="card income-card" style="position:relative;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin:0 0 12px;">
      <h3 style="margin:0; font-size:1.05rem; color:#1a1a1a;">今年の収入</h3>
      <div style="display:flex; align-items:center; gap:8px;">
        <input type="text" id="maxIncomeInput" placeholder="上限値" value="1,500,000" min="0"
               style="width:120px; padding:6px 8px; border:1px solid #e5e7eb; border-radius:6px; font-size:14px;">
        <span style="color:#6b7280; font-size:14px;">円</span>
        <button id="updateMaxIncome" class="btn btn-primary" style="padding:6px 12px; font-size:12px; color: blue;">
          更新
        </button>
      </div>
    </div>

    <div class="income-grid">
      <div class="donut-wrap">
        <canvas id="incomeChart" width="200" height="200"></canvas>
      </div>
      <div class="income-stats">
        <div class="money-hero" id="totalIncome">¥0</div>
        <div class="subtext">上限値: <span id="maxIncomeDisplay">¥1,500,000</span></div>
        <div class="bar">
          <div id="progressBar"></div>
        </div>
        <div class="subtext">上限値の <span id="progressPercent">0%</span></div>
      </div>
    </div>

    <!-- UI意識ローディング表示 -->
    <div id="incomeLoading" class="chart-loading-overlay" style="display:none;">
      <div class="inline-loader">収入データを計算中</div>
    </div>
  </section>
</div>


  
  

  <h3 style="margin:16px 0 8px;">直近の履歴</h3>
  <div class="table-wrapper">
    <table class="table">
    <thead>
      <tr><th>日付</th><th>時刻</th><th>種別</th><th>ポジション</th><th>勤務時間</th></tr>
    </thead>
      <tbody id="historyBody"></tbody>
    </table>
  </div>

  <template id="tpl-history-row">
    <tr>
      <td class="c-date"></td>
      <td class="c-time"></td>
      <td class="c-type"></td>
      <td class="c-pos"></td>
      <td class="c-dur"></td>
    </tr>
  </template>

  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>

  <!-- Chart.js 追加 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>


  <script src="./api.js?v=42"></script>
  <script src="./detail.js?v=52"></script>
</body>
</html>
