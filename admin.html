<!-- admin.html -->
<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin Dashboard</title>
<link rel="stylesheet" href="style.css" />
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  .wrap{max-width:1000px;margin:24px auto;padding:12px;}
  .cards{display:flex;gap:12px;flex-wrap:wrap;}
  .card{flex:1 1 200px;background:#fff;border-radius:10px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,0.06);}
  .kpi{font-size:28px;font-weight:700;}
  #chart{height:240px;margin-top:18px;}
  .controls{margin-bottom:12px;}
</style>
</head>
<body>
  <div class="wrap">
    <h1>管理者ダッシュボード</h1>
    <div class="controls">
      <button id="refreshBtn">更新</button>
      <button id="demoDataBtn">ダミーデータ切替</button>
      <span id="pendingBadge" style="margin-left:12px;"></span>
    </div>

    <div class="cards">
      <div class="card">
        <div>現在出勤中</div>
        <div id="kpi_on" class="kpi">--</div>
      </div>
      <div class="card">
        <div>平均残業時間（今月）</div>
        <div id="kpi_overtime" class="kpi">--</div>
      </div>
      <div class="card">
        <div>遅刻率（今月）</div>
        <div id="kpi_late" class="kpi">--</div>
      </div>
    </div>

    <h3 style="margin-top:20px">出勤推移（7日）</h3>
    <canvas id="chart"></canvas>

    <h3 style="margin-top:20px">気分トレンド（今週）</h3>
    <div id="moodTrend">--</div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="admin.js"></script>
</body>
</html>
